<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
</head>

<body>

    <div class="container-fluid">
        <h1>Weather App</h1>

        <section class="inputs">
            <input type="text" placeholder="Enter any city..." id="cityinput"><br>
             
            <input type="submit" value="Submit" id="add">

        </section>
        <section class="weather-icons">
            <div class="icons">
                <i class="fa-solid fa-cloud-sun fa-3x" id="icon1"></i>
                <i class="fa-solid fa-cloud-moon fa-3x" id="icon2"></i>
                <i class="fa-solid fa-cloud-bolt fa-3x" id="icon3"></i>
                <i class="fa-solid fa-cloud-moon-rain fa-3x" id="icon4"></i>

            </div>

        </section>
        <section class="display">
            <div class="wrapper">
                <h2 id="wrong-value"></h2>
                <h2 id="cityoutput"></h2>
                <p id="description"></p>
                <p id="temp"></p>
                <p id="wind"></p>
            </div>

        </section>


    </div>










    <script src="script.js"></script>
</body>

</html>
